<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>치과 용어 학습 웹</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <h1 class="logo">치과 용어 학습</h1>
            <nav class="main-nav">
                <ul>
                    <li><a href="#">학습 시작하기</a></li>
                    <li><a href="#">퀴즈 도전하기</a></li>
                    <li><a href="#">즐겨찾기 단어</a></li>
                    <li><a href="#">프로필</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="intro">
            <h2>치과 용어를 재미있고 효율적으로 학습하세요!</h2>
            <p>치과에서 자주 사용되는 중요한 용어를 카드와 퀴즈를 통해 쉽고 빠르게 배워보세요.</p>
            <button id="start-learning" class="btn">학습 시작하기</button>
            <button id="take-quiz" class="btn">퀴즈 도전하기</button>
        </section>

        <section class="word-card" id="word-card" style="display:none;">
            <div class="card">
                <h3 id="term">용어</h3>
                <p id="definition">정의</p>
                <button id="next-word" class="btn">다음 단어</button>
                <button id="add-favorite" class="btn">즐겨찾기 추가</button>
            </div>
        </section>

        <section class="quiz" id="quiz-section" style="display:none;">
            <div class="quiz-container">
                <h3 id="quiz-question">문제: 정의를 보고 단어를 맞춰보세요!</h3>
                <div id="quiz-options">
                    <!-- 선택지 버튼이 여기 추가될 예정 -->
                </div>
                <button id="next-quiz" class="btn">다음 문제</button>
            </div>
        </section>

        <section class="favorites" id="favorites-section" style="display:none;">
            <h3>즐겨찾기 단어 목록</h3>
            <ul id="favorites-list">
                <!-- 즐겨찾기 단어가 여기 추가될 예정 -->
            </ul>
        </section>

        <section class="profile" id="profile-section" style="display:none;">
            <h3>프로필 및 학습 진척도</h3>
            <div id="progress">
                <p>학습한 단어 수: <span id="learned-words">0</span></p>
                <p>퀴즈 정답률: <span id="quiz-score">0%</span></p>
            </div>
        </section>
    </main>

    <footer class="main-footer">
        <div class="container">
            <p>&copy; 2024 치과 용어 학습 웹. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
